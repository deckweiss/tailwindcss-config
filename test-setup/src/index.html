<!doctype html>
<html>
    <head>
        <script type="module" src="/main.js"></script>
    </head>
    <body>
        <h1 class="text-primary">TailwindCSS for Deckweiss Hi-Fi Designs</h1>

        <h2>Layers</h2>
        <div class="flex gap-5 mb-5">
            <div class="rounded bg-layer-base h-[100px] w-[150px] border border-grey">
                layer-base
            </div>
            <div class="rounded bg-layer-1 h-[100px] w-[150px] border border-grey">layer-1</div>
            <div class="rounded bg-layer-2 h-[100px] w-[150px] border border-grey">layer-2</div>
        </div>
        <div class="flex gap-5 mb-5">
            <div class="rounded bg-cool-layer-base h-[100px] w-[150px] border border-grey">
                cool-layer-base
            </div>
            <div class="rounded bg-cool-layer-1 h-[100px] w-[150px] border border-grey">
                cool-layer-1
            </div>
            <div class="rounded bg-cool-layer-2 h-[100px] w-[150px] border border-grey">
                cool-layer-2
            </div>
        </div>
        <div class="flex gap-5 mb-5">
            <div class="rounded bg-warm-layer-base h-[100px] w-[150px] border border-grey">
                warm-layer-base
            </div>
            <div class="rounded bg-warm-layer-1 h-[100px] w-[150px] border border-grey">
                warm-layer-1
            </div>
            <div class="rounded bg-warm-layer-2 h-[100px] w-[150px] border border-grey">
                warm-layer-2
            </div>
        </div>
        <div class="flex gap-5 mb-5 dark text-white">
            <div class="rounded bg-warm-layer-base h-[100px] w-[150px] border border-grey">
                dark-layer-base
            </div>
            <div class="rounded bg-warm-layer-1 h-[100px] w-[150px] border border-grey">
                dark-layer-1
            </div>
            <div class="rounded bg-warm-layer-2 h-[100px] w-[150px] border border-grey">
                dark-layer-2
            </div>
        </div>
    </body>
</html>
